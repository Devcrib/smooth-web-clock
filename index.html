<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Web Clock - Devcrib</title>

    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">
    <div class="background-controllas">
        <a class= "round skyblue" data-class="skyblue" href="#" ></a>
        <a class= "round pink" data-class="pink" href="#" ></a>
        <a class= "round orange" data-class="orange" href="#" ></a>
        <a class= "round purple" data-class="purple" href="#" ></a>
        <a class= "round olivedrab" data-class="olivedrab" href="#" ></a>
    </div>

    <div class="wrapper vertically-centered">
        <div class="inner">
            <div class="clock-pieces vertically-centered">
            <div id="hour">00</div>
            <div id="min">00</div>
            :
            <div id="sec">00</div>
            </div>
        </div>
    </div>

    <div class="mirage" id="m1"></div>
    <div class="mirage small" id="m2"></div>
    <div class="mirage large" id="m3"></div>
    <div class="mirage jumbo" id="m4"></div>

    <!-- scripts -->
    <script src="assets/js/jquery-3.2.0.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/color-changer.js"></script>
</body>
</html>
