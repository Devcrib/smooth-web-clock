<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smooth Web Clock - Devcrib</title>

    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">
    <div class="background-controllas">
        <a class= "round skyblue" href="#" onclick="colorChanger('skyblue')"></a>
        <a class= "round pink" href="#" onclick="colorChanger('pink')"></a>
        <a class= "round orange" href="#" onclick="colorChanger('orange')"></a>
        <a class= "round purple" href="#" onclick="colorChanger('rgba(70%,5%,70%,0.4')"></a>
        <a class= "round olivedrab" href="#" onclick="colorChanger('lightgreen')"></a>
    </div>

    <div class="wrapper vertically-centered">
        <div class="inner">
            <div class="clock-pieces vertically-centered">
            <div id="hour">00</div>
            <div id="min">00</div>
            :
            <div id="sec">00</div>
            </div>
        </div>
    </div>

    <div class="mirage" id="m1"></div>
    <div class="mirage small" id="m2"></div>
    <div class="mirage large" id="m3"></div>
    <div class="mirage jumbo" id="m4"></div>

    <!-- scripts -->
    <script src="assets/js/jquery-3.2.0.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/color-changer.js"></script>
</body>
</html>
